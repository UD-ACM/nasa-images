<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Retriever</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NASA Image Retriever</h1>
        <button id="new-button">Show Me Something Cool!</button>
        <h3 id="image-title">Milky Way</h3>
        <img id="image" src="https://exoplanets.nasa.gov/internal_resources/698/" alt="Milky Way Galaxy">
        <p id="image-desc">Description of the milky way galaxy</p>

        <script src="app.js"></script>
    </div>
</body>
</html>
